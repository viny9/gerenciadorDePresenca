<div class="h-100">
    <mat-form-field class="w-75"> 
        <mat-label>Justificativa</mat-label>
        <textarea [formControl]="justi" matInput autocomplete="off"></textarea>
    </mat-form-field>
    
    <div>
        <button (click)="close()" class="btn btn-danger me-3">Fechar</button>
        <button [disabled]="justi.invalid" (click)="justificar()" class="btn btn-success">Justificar</button>
    </div>
</div>
