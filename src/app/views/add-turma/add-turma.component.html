<div>
    <h1 class="text-center">Adicionar Turma</h1>
    <form>
        <mat-form-field class="w-100">
            <mat-label>Nome da turma</mat-label>
            <input type="text" matInput [(ngModel)]="teste" name="nome">
        </mat-form-field>
    </form>
    <div mat-dialog-actions>
        <button (click)="close()" class="btn btn-danger me-3">Fechar</button>
        <button (click)="addTurma()" class="btn btn-primary">Adicionar</button>
    </div>
</div>
