<div>
    <h1 class="text-center">Aluno</h1>
    <form [formGroup]="form" class="d-flex flex-column"> 
        <mat-form-field>
            <mat-label>Nome do Aluno</mat-label>
            <input type="text" matInput formControlName="nome">
            <mat-error *ngIf="form.controls['nome']">{{formError()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>NÃºmero dos responsaveis</mat-label>
            <input type="text" matInput formControlName="numeroDoResponsavel" maxlength="11">
            <mat-error  *ngIf="form.controls['numeroDoResponsavel']">{{formError()}}</mat-error>
        </mat-form-field>
    </form>
    <div>
        <button (click)="close()" class="btn btn-danger me-3">Fechar</button>
        <button (click)="addAluno()" [disabled]="form.invalid" class="btn btn-success">Adicionar</button>
    </div>
</div>
