<div>
  <mat-table [dataSource]="alunos">
    <ng-container matColumnDef="numeroDoAluno">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let teste">{{teste.numero}}</td>
    </ng-container>

    <ng-container matColumnDef="nomes">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let teste" class="w-100">{{teste.nome}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="align-middle" routerLink="aluno"></tr>
  </mat-table>
</div>
