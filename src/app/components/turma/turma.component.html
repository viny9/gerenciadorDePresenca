<div>
  <mat-table [dataSource]="alunos" class="border border-bottom-0 shadow">
    <ng-container matColumnDef="numeroDoAluno">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let aluno">{{aluno.numeroDaChamada}}</td>
    </ng-container>

    <ng-container matColumnDef="nomes">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let aluno" class="w-100">{{aluno.nome}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="align-middle" routerLink="aluno"></tr>
  </mat-table>
  <div class="mt-3">
    <button class="btn btn-primary me-3" routerLink="frequencia">Adicionar Frequencia</button>
    <button class="btn btn-warning">Adicionar Aluno</button>
  </div>
</div>
