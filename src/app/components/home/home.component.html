<div class="container m-0">
  <div *ngIf="turmas" class="row gx-4">
    <div class="col-3 px-2 pb-3" *ngFor="let turma of turmas">
      <mat-card (click)="selectedTurma(turma.nome)">
        <h1 class="mb-2">{{turma.nome}}</h1>
        <p>Quantidade de alunos</p>
      </mat-card>
    </div>
    <button (click)="log()" class="btn btn-primary">Logout</button>
  </div>
</div>
