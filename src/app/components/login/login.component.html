<div class="d-flex align-items-center justify-content-center h-100 w-100">
    <form *ngIf="!login" class="border rounded col-3 d-flex flex-column p-4 shadow form teste" [formGroup]="formSignin">
        <h1 class="text-center">Login</h1>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" type="text" matInput>
            <mat-error *ngIf="formSignin.controls['email']">{{formError()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input formControlName="password" type="text" matInput>
        </mat-form-field>
        <button [disabled]="formSignin.invalid" class="btn btn-primary mt-3" (click)="onSignin()">Entrar</button>
        <a class="mt-3" (click)="login = true">Não sou professor</a>
        <!-- <a class="mt-3" (click)="!login">Não sou um professor</a> -->
    </form>

    <form *ngIf="login" class="border rounded col-3 d-flex flex-column p-4 shadow form teste" [formGroup]="notAdmin">
        <h1 class="text-center">Teste</h1>
        <mat-form-field>
            <mat-label>Nome completo do aluno</mat-label>
            <input type="text" matInput formControlName="nome">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Turmas do aluno</mat-label>
            <input type="text" matInput formControlName="turma">
        </mat-form-field>

        <button [disabled]="notAdmin.invalid" class="btn btn-primary" (click)="enter()">Entrar</button>
        <a class="mt-3" (click)="login = false">Sou professor ou administrador</a>
    </form>
</div>
