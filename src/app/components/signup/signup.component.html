<div class="d-flex align-items-center justify-content-center h-100 w-100">
    <form class="border rounded d-flex flex-column p-4 shadow  teste" [formGroup]="formSignup">
        <h1 class="text-center">Cadastro</h1>

        <mat-form-field class="mt-3" *ngIf="userType == 'professor'">
            <mat-label>Nome</mat-label>
            <input formControlName="nome" type="text" matInput>
        </mat-form-field>

        <mat-form-field class="mt-3">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="text" matInput>
        </mat-form-field>

        <mat-form-field class="mt-3">
            <mat-label>Senha</mat-label>
            <input formControlName="password" type="text" matInput>
        </mat-form-field>

        <mat-form-field class="mt-3" *ngIf="userType == 'professor'">
            <mat-label>Turmas</mat-label>
            <mat-chip-list #chiplist>
                <mat-chip *ngFor="let turma of addTurmas" (removed)="removedTurmas(turma)">
                    {{turma}}
                    <button matChipRemove>
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip>
                <input type="text" placeholder="Adicionar turma" matInput
                #teste
                formControlName="turma"
                [matAutocomplete]="auto"
                [matChipInputFor]="chiplist"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                <mat-option *ngFor="let turma of turmas " [value]="turma">
                    {{turma.nome}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-radio-group aria-label="teste" class="mt-3" (change)="testes($event)" [value]="userType" color="primary">
            <mat-radio-button value="admin" class="pe-3">Admin</mat-radio-button>
            <mat-radio-button value="professor">Professor</mat-radio-button>
        </mat-radio-group>
    
        <button *ngIf="userType == 'admin'" [disabled]="formSignup.controls.email.status == 'VALID' && formSignup.controls.password.status == 'VALID'? false : true" (click)="onSignup()" class="btn btn-primary mt-4">Salvar</button>
        <button  *ngIf="userType == 'professor'" [disabled]="formSignup.invalid" class="btn btn-primary mt-4" (click)="onSignup()">Salvar</button>
    </form>
</div>
