<table mat-table [dataSource]="dataSource" class="w-100 mat-elevation-z8 ">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="index"> No. </th>
      <td mat-cell *matCellDef="let i = index" class="index">{{i + 1}}</td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let user">
        <p class="nome text-truncate"> {{user.nome}} </p>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="email"> Email </th>
      <td mat-cell *matCellDef="let user"> 
        <p class="email text-truncate"> {{user.email}} </p>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let user"> {{user.type}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Opções </th>
      <td mat-cell *matCellDef="let user">
          <div>
              <button class="btn" [matMenuTriggerFor]="menu">
                  <mat-icon>more_horizontal</mat-icon>
              </button>
          </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="findId(row.email)"></tr>
  </table>

  <div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openUser()">Editar</button>
      <button mat-menu-item (click)="deleteUser()">Excluir</button>
    </mat-menu>

  </div>
