<div>
  <h1>{{alunoInfos[0]?.nome}}</h1>
  <h2 *ngIf="!normal">Número dos responsáveis: {{alunoInfos[0]?.numeroDoResponsavel}}</h2>

  <div>
    <table mat-table [dataSource]="falta" class="mat-elevation-z8 w-100">
      <ng-container matColumnDef="dia">
        <th mat-header-cell *matHeaderCellDef>Dia</th>
        <td mat-cell *matCellDef="let aluno">{{aluno.date}}</td>
      </ng-container>

      <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef class="padding">Materia</th>
        <td mat-cell *matCellDef="let aluno">
          <p class="materia mb-0"> {{aluno.materia}} </p>
         </td>
      </ng-container>

      <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef class="w-25 padding">Professor</th>
        <td mat-cell *matCellDef="let aluno" class="">
          <p class="professor mb-0 text-truncate"> {{aluno.professor}} </p>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="horario">
        <th mat-header-cell *matHeaderCellDef>Horário</th>
        <td mat-cell *matCellDef="let aluno" class="align">{{aluno.horario}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let aluno">
          <p class="justi mb-0"> {{aluno.status}} </p>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes" *ngIf="!normal">
        <th mat-header-cell *matHeaderCellDef class="text-center width">Opções</th>
        <td mat-cell *matCellDef="let aluno" class="ps2 width">
          <div class="ps-2 text-center" >
            <button [matMenuTriggerFor]="menu" class="btn" (click)="findId(aluno)">
              <mat-icon>more_horizontal</mat-icon>

              <!-- Aqui pode usar a variavel do *ngFor da tabela -->
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openEditarFalta()">Editar</button>
                <button mat-menu-item (click)="deleteFalta()">Excluir</button>
                <button mat-menu-item *ngIf=" aluno.status == 'Não justificada'" (click)="openJustificarFaltas()">Justificar Falta</button>
              </mat-menu>

            </button>
          </div>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="align-middle"></tr>
    </table>
  </div>
</div>
