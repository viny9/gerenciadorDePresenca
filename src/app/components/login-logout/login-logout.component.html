<div *ngIf="login == 'login'" class="d-flex align-items-center justify-content-center h-100">
    <form class="border rounded d-flex flex-column w-25 p-3" [formGroup]="formSignin">
        <h1 class="text-center">Login</h1>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" type="text" matInput>
            <mat-error *ngIf="formSignin.controls['email']">{{formError()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Senha</mat-label>
            <input formControlName="password" type="text" matInput>
        </mat-form-field>
        <button [disabled]="formSignin.invalid" class="btn btn-primary mt-3" (click)="onSignin()">Entrar</button>
        <a (click)="normalUser()" class="mt-3">NÃ£o sou professor</a>
    </form>
</div>

<div *ngIf="login == 'signup'" class="d-flex align-items-center justify-content-center h-100">
    <form class="border rounded d-flex flex-column w-50 h-50 p-5" [formGroup]="formSignup">
        <h1 class="text-center">Cadastro</h1>

        <mat-form-field class="mt-3">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="text" matInput>
        </mat-form-field>

        <mat-form-field class="mt-3">
            <mat-label>Senha</mat-label>
            <input formControlName="password" type="text" matInput>
        </mat-form-field>

        <button [disabled]="formSignup.invalid" class="btn btn-primary mt-4" (click)="onSignup()">Salvar</button>
    </form>
</div>
